<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba Studio | Roger Alba - Robotic & CAD Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
            cursor: crosshair;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-overlay {
            position: fixed;
            z-index: 10;
            pointer-events: none;
        }

        .header {
            top: 30px;
            left: 40px;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        .header p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            letter-spacing: 2px;
        }

        .instructions {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .instructions p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .instructions .key {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 140, 50, 0.2);
            border: 1px solid rgba(255, 140, 50, 0.4);
            border-radius: 4px;
            margin: 0 5px;
            color: #ff8c32;
        }

        .tech-info {
            bottom: 40px;
            right: 40px;
            text-align: right;
        }

        .tech-info p {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .coords {
            top: 30px;
            right: 40px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: rgba(255, 140, 50, 0.7);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c32);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading p {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .welding-active .instructions {
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-bar">
            <div class="loading-bar-fill" id="loading-bar-fill"></div>
        </div>
        <p>INITIALIZING SYSTEMS</p>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-overlay header">
        <h1>Alba Studio</h1>
        <p>Roger Alba 路 Robotic Systems & CAD</p>
    </div>

    <div class="ui-overlay coords" id="coords">
        <p>X: 0.00</p>
        <p>Y: 0.00</p>
        <p>Z: 0.00</p>
    </div>

    <div class="ui-overlay instructions" id="instructions">
        <p class="pulse">Move cursor to control 路 <span class="key">CLICK</span> to weld logo</p>
    </div>

    <div class="ui-overlay tech-info">
        <p>THREE.JS 路 WebGL 2.0</p>
        <p>6-AXIS INDUSTRIAL ARM 路 IK SOLVER</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        const container = document.getElementById('canvas-container');
        const loadingEl = document.getElementById('loading');
        const loadingBarFill = document.getElementById('loading-bar-fill');
        const coordsEl = document.getElementById('coords');

        let scene, camera, renderer;
        let robotArm, targetPosition = new THREE.Vector3(0, 2, 2);
        let mousePosition = new THREE.Vector2();
        let isWelding = false;
        let weldProgress = 0;
        let particles = [];
        let weldTrail;
        let clock = new THREE.Clock();

        // Logo path points for "ALBA STUDIO"
        const logoPath = generateLogoPath();

        function generateLogoPath() {
            const points = [];
            const text = "ALBA STUDIO";
            const scale = 0.18;
            const startX = -1.4;
            const startY = 1.5;

            const letterPaths = {
                'A': [[0,0], [0.3,1], [0.6,0], null, [0.15,0.4], [0.45,0.4]],
                'L': [[0,1], [0,0], [0.4,0]],
                'B': [[0,0], [0,1], [0.35,1], [0.45,0.85], [0.45,0.65], [0.35,0.5], [0,0.5], null, [0.35,0.5], [0.5,0.35], [0.5,0.15], [0.35,0], [0,0]],
                'S': [[0.45,0.85], [0.35,1], [0.1,1], [0,0.85], [0,0.65], [0.1,0.5], [0.35,0.5], [0.45,0.35], [0.45,0.15], [0.35,0], [0.1,0], [0,0.15]],
                'T': [[0,1], [0.5,1], null, [0.25,1], [0.25,0]],
                'U': [[0,1], [0,0.15], [0.1,0], [0.4,0], [0.5,0.15], [0.5,1]],
                'D': [[0,0], [0,1], [0.3,1], [0.5,0.8], [0.5,0.2], [0.3,0], [0,0]],
                'I': [[0,1], [0.3,1], null, [0.15,1], [0.15,0], null, [0,0], [0.3,0]],
                'O': [[0.25,0], [0.08,0.15], [0,0.5], [0.08,0.85], [0.25,1], [0.42,0.85], [0.5,0.5], [0.42,0.15], [0.25,0]],
                ' ': []
            };

            let currentX = startX;

            for (let char of text) {
                const path = letterPaths[char] || [];
                let firstPoint = true;

                for (let p of path) {
                    if (p === null) {
                        firstPoint = true;
                        continue;
                    }

                    points.push({
                        x: currentX + p[0] * scale,
                        y: startY + p[1] * scale,
                        penUp: firstPoint
                    });
                    firstPoint = false;
                }
                currentX += (char === ' ' ? 0.25 : 0.55) * scale + 0.14;
            }

            return points;
        }

        class RoboticArm {
            constructor() {
                this.segments = [];
                this.group = new THREE.Group();
                this.endEffector = new THREE.Vector3();
                this.weldPoint = new THREE.Vector3();
                this.laserBeam = null;
                this.laserActive = false;
                this.createArm();
            }

            createMetalMaterial(color) {
                return new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.85,
                    roughness: 0.25
                });
            }

            createArm() {
                // Base
                const baseGeo = new THREE.CylinderGeometry(0.5, 0.6, 0.3, 32);
                const baseMat = this.createMetalMaterial(0x2a2a2a);
                const base = new THREE.Mesh(baseGeo, baseMat);
                base.position.y = 0.15;
                base.castShadow = true;
                this.group.add(base);

                // Rotating platform
                const platformGeo = new THREE.CylinderGeometry(0.4, 0.45, 0.15, 32);
                const platformMat = this.createMetalMaterial(0xff6b35);
                this.basePlatform = new THREE.Mesh(platformGeo, platformMat);
                this.basePlatform.position.y = 0.375;
                this.basePlatform.castShadow = true;
                this.group.add(this.basePlatform);

                // Segments
                const segmentConfigs = [
                    { length: 1.2, radius: 0.15 },
                    { length: 1.0, radius: 0.12 },
                    { length: 0.7, radius: 0.1 },
                    { length: 0.4, radius: 0.08 }
                ];

                let parent = this.basePlatform;
                let yOffset = 0.075;

                segmentConfigs.forEach((config, i) => {
                    const seg = this.createSegment(config.length, config.radius);
                    seg.group.position.y = yOffset;
                    parent.add(seg.group);
                    this.segments.push(seg);
                    parent = seg.group;
                    yOffset = config.length;
                });

                this.createEndEffector();
                this.createLaserBeam();
            }

            createSegment(length, radius) {
                const segment = { length, radius, group: new THREE.Group() };

                // Joint
                const jointGeo = new THREE.SphereGeometry(radius * 1.3, 16, 16);
                const jointMat = this.createMetalMaterial(0xff6b35);
                const joint = new THREE.Mesh(jointGeo, jointMat);
                joint.castShadow = true;
                segment.group.add(joint);

                // Arm
                const armGeo = new THREE.CylinderGeometry(radius * 0.9, radius, length, 16);
                const armMat = this.createMetalMaterial(0x3a3a3a);
                const arm = new THREE.Mesh(armGeo, armMat);
                arm.position.y = length / 2;
                arm.castShadow = true;
                segment.group.add(arm);

                // Hydraulic detail
                const hydGeo = new THREE.CylinderGeometry(radius * 0.25, radius * 0.25, length * 0.6, 8);
                const hydMat = this.createMetalMaterial(0x1a1a1a);
                const hyd = new THREE.Mesh(hydGeo, hydMat);
                hyd.position.set(radius * 0.7, length * 0.35, 0);
                segment.group.add(hyd);

                return segment;
            }

            createEndEffector() {
                const lastSeg = this.segments[this.segments.length - 1];
                const effector = new THREE.Group();
                effector.position.y = lastSeg.length;

                // Torch body
                const torchGeo = new THREE.CylinderGeometry(0.05, 0.07, 0.2, 16);
                const torchMat = this.createMetalMaterial(0x2a2a2a);
                const torch = new THREE.Mesh(torchGeo, torchMat);
                effector.add(torch);

                // Nozzle
                const nozzleGeo = new THREE.ConeGeometry(0.035, 0.12, 16);
                const nozzleMat = this.createMetalMaterial(0xcc5500);
                const nozzle = new THREE.Mesh(nozzleGeo, nozzleMat);
                nozzle.position.y = -0.16;
                nozzle.rotation.x = Math.PI;
                effector.add(nozzle);

                // Glowing tip
                const tipGeo = new THREE.SphereGeometry(0.02, 16, 16);
                const tipMat = new THREE.MeshBasicMaterial({ color: 0xff4400 });
                this.weldTip = new THREE.Mesh(tipGeo, tipMat);
                this.weldTip.position.y = -0.22;
                effector.add(this.weldTip);

                lastSeg.group.add(effector);
                this.effectorGroup = effector;
            }

            createLaserBeam() {
                const laserGeo = new THREE.CylinderGeometry(0.006, 0.012, 1, 8);
                const laserMat = new THREE.MeshBasicMaterial({
                    color: 0xff6600,
                    transparent: true,
                    opacity: 0.9
                });
                this.laserBeam = new THREE.Mesh(laserGeo, laserMat);
                this.laserBeam.visible = false;
                this.group.add(this.laserBeam);

                // Glow
                const glowGeo = new THREE.CylinderGeometry(0.015, 0.03, 1, 8);
                const glowMat = new THREE.MeshBasicMaterial({
                    color: 0xff4400,
                    transparent: true,
                    opacity: 0.4
                });
                this.laserGlow = new THREE.Mesh(glowGeo, glowMat);
                this.laserBeam.add(this.laserGlow);
            }

            solveIK(target) {
                const basePos = new THREE.Vector3(0, 0.45, 0);
                const dir = target.clone().sub(basePos);

                // Base Y rotation
                this.basePlatform.rotation.y = Math.atan2(dir.x, dir.z);

                // Calculate distances
                const hDist = Math.sqrt(dir.x * dir.x + dir.z * dir.z);
                const vDist = dir.y;
                const totalDist = Math.sqrt(hDist * hDist + vDist * vDist);

                const totalLen = 3.3;
                const ratio = Math.min(totalDist / totalLen, 0.92);
                const reachAngle = Math.atan2(vDist, hDist);

                const base = Math.PI / 2 - reachAngle * 0.55;

                this.segments[0].group.rotation.x = -base + ratio * 0.25;
                this.segments[1].group.rotation.x = -0.25 + ratio * 0.45;
                this.segments[2].group.rotation.x = 0.15 - ratio * 0.25;
                this.segments[3].group.rotation.x = 0.35 - ratio * 0.15;

                this.weldTip.getWorldPosition(this.endEffector);
            }

            setLaserActive(active, targetPoint) {
                this.laserActive = active;
                this.laserBeam.visible = active;

                if (active && targetPoint) {
                    this.weldPoint.copy(targetPoint);
                    this.weldTip.material.color.setHex(0xffff00);
                } else {
                    this.weldTip.material.color.setHex(0xff4400);
                }
            }

            updateLaser() {
                if (!this.laserActive) return;

                const start = this.endEffector.clone();
                const end = this.weldPoint.clone();
                const mid = start.clone().add(end).multiplyScalar(0.5);
                const len = start.distanceTo(end);

                this.laserBeam.position.copy(mid);
                this.laserBeam.lookAt(end);
                this.laserBeam.rotation.x += Math.PI / 2;
                this.laserBeam.scale.y = Math.max(len, 0.01);

                this.laserBeam.material.opacity = 0.7 + Math.random() * 0.3;
            }
        }

        class SparkParticle {
            constructor(pos, vel, life) {
                this.pos = pos.clone();
                this.vel = vel.clone();
                this.life = life;
                this.maxLife = life;

                const geo = new THREE.SphereGeometry(0.015 + Math.random() * 0.02, 4, 4);
                const mat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.07 + Math.random() * 0.06, 1, 0.5 + Math.random() * 0.5),
                    transparent: true
                });
                this.mesh = new THREE.Mesh(geo, mat);
                this.mesh.position.copy(pos);
            }

            update(dt) {
                this.life -= dt;
                this.vel.y -= 12 * dt;
                this.pos.add(this.vel.clone().multiplyScalar(dt));
                this.mesh.position.copy(this.pos);

                const ratio = Math.max(this.life / this.maxLife, 0);
                this.mesh.material.opacity = ratio;
                this.mesh.scale.setScalar(ratio);

                return this.life > 0;
            }

            dispose() {
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        class WeldTrail {
            constructor(scn) {
                this.points = [];
                this.mesh = null;
                this.scene = scn;
            }

            addPoint(pt) {
                if (this.points.length > 0) {
                    const last = this.points[this.points.length - 1];
                    if (pt.distanceTo(last) < 0.01) return;
                }
                this.points.push(pt.clone());
                this.updateGeo();
            }

            updateGeo() {
                if (this.mesh) {
                    this.scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                }

                if (this.points.length < 2) return;

                const curve = new THREE.CatmullRomCurve3(this.points);
                const geo = new THREE.TubeGeometry(curve, this.points.length * 3, 0.01, 6, false);
                const mat = new THREE.MeshBasicMaterial({
                    color: 0xff4400,
                    transparent: true,
                    opacity: 0.9
                });
                this.mesh = new THREE.Mesh(geo, mat);
                this.scene.add(this.mesh);
            }

            clear() {
                if (this.mesh) {
                    this.scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh = null;
                }
                this.points = [];
            }
        }

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f);
            scene.fog = new THREE.Fog(0x0a0a0f, 8, 20);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(3.5, 2.5, 5);
            camera.lookAt(0, 1.2, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // Lights
            scene.add(new THREE.AmbientLight(0x404050, 0.6));

            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 1024;
            mainLight.shadow.mapSize.height = 1024;
            scene.add(mainLight);

            const fillLight = new THREE.DirectionalLight(0x4466ff, 0.4);
            fillLight.position.set(-5, 3, -5);
            scene.add(fillLight);

            const rimLight = new THREE.PointLight(0xff6633, 0.8, 10);
            rimLight.position.set(0, 4, -3);
            scene.add(rimLight);

            // Floor
            const floorGeo = new THREE.PlaneGeometry(20, 20);
            const floorMat = new THREE.MeshStandardMaterial({
                color: 0x1a1a1f,
                metalness: 0.4,
                roughness: 0.8
            });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Grid
            const grid = new THREE.GridHelper(20, 40, 0x333340, 0x222230);
            grid.position.y = 0.001;
            scene.add(grid);

            // Work Panel
            const panelGeo = new THREE.BoxGeometry(4, 2.2, 0.08);
            const panelMat = new THREE.MeshStandardMaterial({
                color: 0x1a1a20,
                metalness: 0.6,
                roughness: 0.4
            });
            const panel = new THREE.Mesh(panelGeo, panelMat);
            panel.position.set(0, 1.5, -1.2);
            panel.receiveShadow = true;
            scene.add(panel);

            // Panel frame
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xff6b35, metalness: 0.85, roughness: 0.25 });

            const frameGeoH = new THREE.BoxGeometry(4.15, 0.08, 0.12);
            const frameTop = new THREE.Mesh(frameGeoH, frameMat);
            frameTop.position.set(0, 2.65, -1.2);
            scene.add(frameTop);

            const frameBottom = new THREE.Mesh(frameGeoH, frameMat);
            frameBottom.position.set(0, 0.35, -1.2);
            scene.add(frameBottom);

            const frameGeoV = new THREE.BoxGeometry(0.08, 2.38, 0.12);
            const frameLeft = new THREE.Mesh(frameGeoV, frameMat);
            frameLeft.position.set(-2.04, 1.5, -1.2);
            scene.add(frameLeft);

            const frameRight = new THREE.Mesh(frameGeoV, frameMat);
            frameRight.position.set(2.04, 1.5, -1.2);
            scene.add(frameRight);

            // Robot Arm
            robotArm = new RoboticArm();
            scene.add(robotArm.group);

            // Weld Trail
            weldTrail = new WeldTrail(scene);

            // Events
            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('touchstart', onTouch, { passive: false });
            window.addEventListener('touchmove', onTouchMove, { passive: false });

            // Hide loading
            loadingBarFill.style.width = '100%';
            setTimeout(() => {
                loadingEl.classList.add('hidden');
            }, 300);

            animate();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(e) {
            mousePosition.x = (e.clientX / window.innerWidth) * 2 - 1;
            mousePosition.y = -(e.clientY / window.innerHeight) * 2 + 1;

            if (!isWelding) {
                targetPosition.x = mousePosition.x * 2.5;
                targetPosition.y = 1.3 + mousePosition.y * 1.2;
                targetPosition.z = 1.5 - Math.abs(mousePosition.x) * 0.4;
            }

            coordsEl.innerHTML = `
                <p>X: ${targetPosition.x.toFixed(2)}</p>
                <p>Y: ${targetPosition.y.toFixed(2)}</p>
                <p>Z: ${targetPosition.z.toFixed(2)}</p>
            `;
        }

        function onTouch(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const t = e.touches[0];
                mousePosition.x = (t.clientX / window.innerWidth) * 2 - 1;
                mousePosition.y = -(t.clientY / window.innerHeight) * 2 + 1;
            }
            onClick();
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                const t = e.touches[0];
                mousePosition.x = (t.clientX / window.innerWidth) * 2 - 1;
                mousePosition.y = -(t.clientY / window.innerHeight) * 2 + 1;

                if (!isWelding) {
                    targetPosition.x = mousePosition.x * 2.5;
                    targetPosition.y = 1.3 + mousePosition.y * 1.2;
                    targetPosition.z = 1.5 - Math.abs(mousePosition.x) * 0.4;
                }
            }
        }

        function onClick() {
            if (!isWelding) {
                isWelding = true;
                weldProgress = 0;
                weldTrail.clear();
                document.body.classList.add('welding-active');
            }
        }

        function spawnSparks(pos, count) {
            for (let i = 0; i < count; i++) {
                const vel = new THREE.Vector3(
                    (Math.random() - 0.5) * 2.5,
                    Math.random() * 3.5 + 1,
                    (Math.random() - 0.5) * 2.5
                );
                const p = new SparkParticle(pos, vel, 0.25 + Math.random() * 0.4);
                scene.add(p.mesh);
                particles.push(p);
            }
        }

        function updateParticles(dt) {
            particles = particles.filter(p => {
                const alive = p.update(dt);
                if (!alive) {
                    scene.remove(p.mesh);
                    p.dispose();
                }
                return alive;
            });
        }

        function updateWelding(dt) {
            if (!isWelding) return;

            weldProgress += dt * 0.65;
            const idx = Math.floor(weldProgress * logoPath.length);

            if (idx >= logoPath.length) {
                isWelding = false;
                robotArm.setLaserActive(false);
                document.body.classList.remove('welding-active');
                setTimeout(() => weldTrail.clear(), 4000);
                return;
            }

            const pt = logoPath[idx];
            const weldTarget = new THREE.Vector3(pt.x, pt.y, -1.16);

            targetPosition.copy(weldTarget);
            targetPosition.z += 0.4;

            if (!pt.penUp) {
                robotArm.setLaserActive(true, weldTarget);
                weldTrail.addPoint(weldTarget);

                if (Math.random() > 0.4) {
                    spawnSparks(weldTarget, 2 + Math.floor(Math.random() * 4));
                }
            } else {
                robotArm.setLaserActive(false);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();
            const t = clock.getElapsedTime();

            const currentTarget = targetPosition.clone();
            if (!isWelding) {
                currentTarget.x += Math.sin(t * 0.5) * 0.08;
                currentTarget.y += Math.cos(t * 0.7) * 0.04;
            }

            robotArm.solveIK(currentTarget);
            robotArm.updateLaser();

            updateWelding(dt);
            updateParticles(dt);

            camera.position.x = 3.5 + Math.sin(t * 0.15) * 0.15;
            camera.position.y = 2.5 + Math.cos(t * 0.12) * 0.08;
            camera.lookAt(0, 1.2, 0);

            renderer.render(scene, camera);
        }

        // Start
        window.addEventListener('DOMContentLoaded', () => {
            loadingBarFill.style.width = '50%';
            setTimeout(() => {
                loadingBarFill.style.width = '80%';
                setTimeout(init, 200);
            }, 300);
        });
    </script>
</body>
</html>
